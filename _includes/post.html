<section class="post-section section">
  <header class="entry-header">
    <h1 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>
    <div class="meta">
      <!--<time datetime="2007-09-04T21:59:00-07:00" pubdate data-updated="true">Sep 4<span>th</span>, 2007</time>-->
      {{ post.date | date_to_string }}
    </div>
  </header>

  <div class="entry-content">
  {{ content }}
  </div>

</section>
