<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Switch user bookmarklet</title>
  <style type="text/css">
    body { padding: 1em 4em; font-family: Arial, sans-serif; }
    pre { font-family: mono; background-color: #eee; padding: 1em; }
  </style>
</head>
<body>
<div>
  <h1>Switch user bookmarklet</h1>

  <p>Drag to bookmarks:</p>
  <p><a href="javascript:(function(){var matches=document.location.pathname.match(/^\/node\/([0-9]+)/);if(matches[1])window.location.assign('/switch.php?profile_nid='+matches[1]);else{alert('Must be on a user profile.');}})();">Switch user</a></p>

  <p>When viewing a user's profile, click the bookmark to switch to their account.</p>

</div>
</body>
</html>
