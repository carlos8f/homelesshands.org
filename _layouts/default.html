<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
<meta name="description" content="{{page.description}}">
<meta name="author" content="{{site.author.name}}">
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="http://fonts.googleapis.com/css?family=PT+Mono|Source+Sans+Pro:400,400italic&subset=latin,latin-ext" rel="stylesheet" type="text/css">
<link href="{{site.url}}/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
<link href="{{site.url}}/atom.xml" rel="alternate" title="{{ site.title }}" type="application/atom+xml">
</head>
<body>
  <div class="main-column">
    {% if page.url == "/index.html" %}{% include header.html %}{% endif %}
    {{ content }}
  </div>

  {% include sidebar.html %}
  {% include scripts.html %}

</body>
</html>
