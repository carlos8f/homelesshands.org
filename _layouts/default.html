<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <meta name="author" content="{{ site.author.name }}">
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}css/screen.css" media="screen">
  <link rel="alternate" title="{{ site.title }}" type="application/atom+xml" href="{{ site.baseurl}}atom.xml">
</head>

<body>
  <header id="banner">
    <div id="banner-inner">
      <h2><a href="{{ site.url }}{{ site.baseurl}}">{{ site.title }}</a> / {{ page.title }}</h2>
    </div>
  </header>

  <section id="content">
    <div id="content-inner">
      {{ content }}
    </div>
  </section>

  {% include footer.html %}
</body>
</html>
